<div class="wrapper_contact">
  <section class="contact">
    <h1 class="contact__title">contacto</h1>
    <p class="contact__content">
      Si queréis conocer a estas cuatro mujeres que han decidido reinventarse,
      ¡no dudes en contactar!
    </p>
    <leyend class="contact__required">Todos los campos marcados con <span>*</span> son
      obligatorios.</leyend>
  </section>
  <form class="form" action="https://formspree.io/f/mgedyqnv" method="POST">
    <fieldset class="form__input">
      <label for="fullName" class="lable_name">Nombre completo<span>*</span></label>
      <input class="form__input--box" id="fullName" type="text" name="fullName" placeholder="Nombre..." required />
    </fieldset>
    <section class="desktopversion">
      <!--Necesito un div nuevo pra la versión ordenador, que agrupe solo email y tlf-->
      <fieldset class="form__input">
        <label for="email" class="email">Email<span>*</span></label>
        <!--clase nueva para cambiar tamaño caja, desktop version-->
        <input class="form__input--box emaildesktop" id="email" type="email" name="email"
          placeholder="nombre.apellidos@mail.com" required />
      </fieldset>
      <fieldset class="form__input">
        <label for="phone" class="phone">Teléfono</label>
        <!--clase nueva para cambiar tamaño caja, desktop version-->
        <input class="form__input--box phonedesktop" id="phone" type="tel" name="phone" placeholder="Ej:123456789" />
      </fieldset>
    </section>
    <fieldset class="form__input">
      <label for="message" class="message">Mensaje<span>*</span></label>
      <textarea class="form__input--textareabox" id="message" name="message" placeholder="¿Qué necesitas?"
        required></textarea>
    </fieldset>
    <fieldset class="form__send">
      <input class="submit" type="submit" value="enviar" />
    </fieldset>
  </form>
</div>
